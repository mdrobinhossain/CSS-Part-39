<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook- Login or Sign up</title>
    <link rel="shortcut icon" type="image/x-icon" href="../part%2039/icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-area">
                <img src="../part%2039/logo.png" alt="">
            </div>
            <div class="login-area">
                <form action="post">
                    <div class="email">
                        <label for="email">
                            Email or Phone number
                        </label>
                        <input type="text" id="email">
                    </div>
                    <div class="password">
                        <label for="pass">
                            Password
                        </label>
                        <input type="password" id="pass">
                        <a href="#">Forgotten account?</a>
                    </div>
                    <div class="login">
                        <input type="submit" value="Log in">
                    </div>
                </form>
            </div>
        </div>
        
    </header>
    
    
</body>
</html>
